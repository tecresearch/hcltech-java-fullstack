version: "3.7"
services:
  emp_service:
    build: .
    restart: always
    ports:
      - 8088:8080
    depends_on:
      - mysql_db
    command: sh -c './wait-for mysql_db:3306 -- npm start'     
  mysql_db:
    image: "mysql:8.0"
    restart: always
    ports: 
      - 3307:3306
    environment:
      MYSQL_DATABASE: test
      MYSQL_USER: saurabh
      MYSQL_PASSWORD: saurabh1234
      MYSQL_ROOT_PASSWORD: root          