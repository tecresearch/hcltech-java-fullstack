<div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-primary text-white">
				<h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form action="add-employee" method="post">
					<div class="row my-3">
						<div class="col-6">
							<label class="form-label">First Name</label>
							<input type="text" name="firstname" class="form-control" required>
						</div>
						<div class="col-6">
							<label class="form-label">Last Name</label>
							<input type="text" name="lastname" class="form-control" required>
						</div>
					</div>
					<div class="row my-3">
						<div class="col-6">
							<label class="form-label">Email Id</label>
							<input type="text" name="email" class="form-control" required>
						</div>
						<div class="col-6 ">
							<label class="form-label">Phone Number</label>
							<input type="text" name="phone" class="form-control" required>
						</div>
					</div>
					<div class="row my-3">
						<div class="col-6">
							<label class="form-label">Choose a department</label>
							<select class="form-select" id="department" name="deptId">
							</select>
						</div>
						<div class="col-6">
							<label class="form-label">Choose a role</label>
							<select name="roleId" id="role" class="form-select">
							</select>
						</div>
					</div>
					<div class="row my-3">
						<div class="col-6">
							<label class="form-label">Select Time In</label>
							<select name="timein" class="form-select" required>
								<option>09:00 AM</option>
								<option>09:30 AM</option>
								<option>10:00 AM</option>
							</select>
						</div>
						<div class="col-6">
							<label class="form-label">Select Time Out</label>
							<select name="timeout" class="form-select" required>
								<option>06:00 PM</option>
								<option>06:30 PM</option>
								<option>07:00 PM</option>
							</select>
						</div>
					</div>
					<div class="row my-3">
						<div class="col-12">
							<button type="submit" class="btn btn-success w-100">Add Employee</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
